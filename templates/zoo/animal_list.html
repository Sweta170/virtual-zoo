{% extends 'zoo/base.html' %}
{% block content %}
  <h2>{% if category %}{{ category.name }}{% else %}All Animals{% endif %}</h2>
  <div class="row">
    {% for animal in animals %}
      <div class="col-md-4 mb-3">
        <div class="card shadow-sm rounded">
          {% if animal.image %}<img src="{{ animal.image.url }}" class="card-img-top img-fluid" style="max-height:220px;object-fit:cover;border-radius:1rem 1rem 0 0;">{% endif %}
          <div class="card-body">
            <h5 class="fw-bold">{{ animal.name }}</h5>
            <p class="mb-1 text-muted">{{ animal.species }}</p>
            <a href="{% url 'animal_detail' animal.pk %}" class="btn btn-sm btn-primary rounded-pill">View Details</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p>No animals found.</p>
    {% endfor %}
  </div>
{% endblock %}
