{% extends 'zoo/base.html' %}
{% block content %}
<style>
  .feedback-list-section {
    max-width: 900px;
    margin: 2rem auto;
    animation: fadeIn 0.7s;
  }
  .feedback-list-header {
    display: flex;
    align-items: center;
    gap: 0.7rem;
    margin-bottom: 2rem;
    color: var(--accent, #64748b);
    font-size: 1.5rem;
    font-weight: 700;
    border-bottom: 2px solid var(--accent2, #94a3b8);
    padding-bottom: 0.7rem;
  }
  .feedback-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 1.5rem;
  }
  .feedback-entry-card {
    background: var(--card-bg, #fff);
    border-radius: 1.2rem;
    box-shadow: 0 2px 16px rgba(100,116,139,0.10);
    padding: 1.5rem 1.2rem;
    display: flex;
    flex-direction: column;
    gap: 0.7rem;
    position: relative;
    animation: fadeIn 0.7s;
  }
  .feedback-user {
    display: flex;
    align-items: center;
    gap: 0.7rem;
    font-size: 1.05rem;
    color: var(--accent, #64748b);
    font-weight: 600;
  }
  .feedback-avatar {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: var(--accent2, #94a3b8);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    font-size: 1.2rem;
    font-weight: 700;
  }
  .feedback-date {
    font-size: 0.95rem;
    color: #888;
    margin-bottom: 0.3rem;
  }
  .feedback-text {
    font-size: 1.08rem;
    color: var(--text, #222);
    margin-bottom: 0.2rem;
  }
</style>
<div class="feedback-list-section">
  <div class="feedback-list-header">
    <i class="bi bi-chat-dots"></i> User Feedback
  </div>
  <div class="feedback-grid">
    {% for feedback in feedbacks %}
      <div class="feedback-entry-card">
        <div class="feedback-user">
          <span class="feedback-avatar">{{ feedback.user.username|slice:":1"|upper }}</span>
          {{ feedback.user.username }}
        </div>
        <div class="feedback-date">{{ feedback.created_at|date:"M d, Y H:i" }}</div>
        <div class="feedback-text">{{ feedback.text }}</div>
      </div>
    {% empty %}
      <div class="feedback-entry-card">No feedback yet.</div>
    {% endfor %}
  </div>
</div>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}
