<!doctype html>
{% load static %}
<html lang="en">
  <head>
  {% block extra_head %}{% endblock %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Virtual Zoo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="{% static 'css/enhanced.css' %}?v=4">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light mb-4 position-relative" style="border-radius: 1rem; box-shadow: 0 2px 8px rgba(100,116,139,0.10);">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}" style="font-size:1.7rem; letter-spacing:2px;">Virtual Zoo</a>
        <button class="navbar-toggler order-lg-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end order-lg-1" id="navbarNavDropdown">
          <ul class="navbar-nav ms-auto text-end align-items-lg-center" style="gap:0.7rem;">
            <li class="nav-item"><a class="nav-link text-white" href="{% url 'animal_list' %}">Animals</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="{% url 'blog_list' %}">Blog</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="{% url 'take_quiz' %}">Quiz</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="{% url 'favorites_list' %}">Favorites</a></li>
            <li class="nav-item"><a class="nav-link text-white" href="{% url 'submit_feedback' %}">Feedback</a></li>
            <li class="nav-item"><a class="nav-link text-warning fw-bold" href="/admin/">Admin</a></li>
            <li class="nav-item d-none d-lg-block"><button id="theme-toggle" class="btn btn-outline-secondary ms-3" title="Toggle theme"><i class="bi bi-moon"></i></button></li>
          </ul>
        </div>
        <button id="theme-toggle-mobile" class="btn btn-outline-secondary position-fixed top-0 end-0 mt-2 me-2 d-lg-none" title="Toggle theme" style="z-index:2000;display:none;"><i class="bi bi-moon"></i></button>
      </div>
    </nav>
    <div class="container">
      {% include 'zoo/messages.html' %}
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Theme toggle logic
      const themeToggle = document.getElementById('theme-toggle');
      const themeToggleMobile = document.getElementById('theme-toggle-mobile');
      const root = document.documentElement;
      function setTheme(theme) {
        if (theme === 'dark') {
          root.style.setProperty('--bg', '#181a20');
          root.style.setProperty('--card-bg', '#23263a');
          root.style.setProperty('--text', '#e5e7eb');
          root.style.setProperty('--accent', '#64748b'); // neutral accent
          root.style.setProperty('--accent2', '#94a3b8');
          document.body.classList.add('dark-theme');
          if(themeToggle) themeToggle.innerHTML = '<i class="bi bi-sun"></i>';
          if(themeToggleMobile) themeToggleMobile.innerHTML = '<i class="bi bi-sun"></i>';
        } else {
          root.style.setProperty('--bg', '#f8fafc');
          root.style.setProperty('--card-bg', '#fff');
          root.style.setProperty('--text', '#222');
          root.style.setProperty('--accent', '#64748b'); // neutral accent
          root.style.setProperty('--accent2', '#94a3b8');
          document.body.classList.remove('dark-theme');
          if(themeToggle) themeToggle.innerHTML = '<i class="bi bi-moon"></i>';
          if(themeToggleMobile) themeToggleMobile.innerHTML = '<i class="bi bi-moon"></i>';
        }
        localStorage.setItem('theme', theme);
      }
      document.addEventListener('DOMContentLoaded', function() {
        if(themeToggle) themeToggle.addEventListener('click', function() {
          const current = localStorage.getItem('theme') || 'light';
          setTheme(current === 'light' ? 'dark' : 'light');
        });
        if(themeToggleMobile) themeToggleMobile.addEventListener('click', function() {
          const current = localStorage.getItem('theme') || 'light';
          setTheme(current === 'light' ? 'dark' : 'light');
        });
        // On load
        setTheme(localStorage.getItem('theme') || 'light');
      });
    </script>
    <style>
      body {
        background: var(--bg, #f8fafc);
        color: var(--text, #222);
        transition: background 0.2s, color 0.2s;
      }
      .card, .animal-section {
        background: var(--card-bg, #fff);
        color: var(--text, #222);
        transition: background 0.2s, color 0.2s;
      }
      .navbar, .navbar-brand {
        background: var(--accent, #64748b) !important;
        color: #fff !important;
      }
      .dark-theme .navbar, .dark-theme .navbar-brand {
        background: #23263a !important;
        color: #e5e7eb !important;
      }
      .btn-outline-secondary {
        border-color: var(--accent, #64748b);
        color: var(--accent, #64748b);
      }
      .btn-outline-secondary:hover {
        background: var(--accent, #64748b);
        color: #fff;
      }
      .footer {
        background: var(--card-bg, #fff);
        color: var(--text, #222);
        border-top: 1px solid #94a3b8;
        font-size: 1rem;
      }
      .footer a {
        color: var(--accent2, #94a3b8);
        font-size: 1.3rem;
        transition: color 0.2s;
      }
      .footer a:hover {
        color: #64748b;
      }
      @media (max-width: 991px) {
        #theme-toggle-mobile {
          display: block !important;
        }
        #theme-toggle {
          display: none !important;
        }
      }
      @media (min-width: 992px) {
        #theme-toggle-mobile {
          display: none !important;
        }
        #theme-toggle {
          display: inline-block !important;
        }
      }
      #theme-toggle, #theme-toggle-mobile {
        border-color: #bfc3d1 !important;
        background: rgba(245, 245, 245, 0.85) !important;
        color: #64748b !important;
        box-shadow: 0 2px 8px rgba(100,116,139,0.08);
        transition: background 0.2s, color 0.2s, border-color 0.2s;
      }
      #theme-toggle:hover, #theme-toggle-mobile:hover {
        background: #64748b !important;
        color: #fff !important;
        border-color: #64748b !important;
      }
      .dark-theme #theme-toggle, .dark-theme #theme-toggle-mobile {
        background: #23263a !important;
        color: #e5e7eb !important;
        border-color: #64748b !important;
      }
    </style>
    <a href="{% url 'dashboard' %}" class="dashboard-bubble-btn" title="Go to Dashboard">
      <span class="dashboard-bubble-text">Dashboard</span>
    </a>
    <a href="{% url 'contact' %}" class="contact-bubble-btn" title="Contact Zookeeper">
      <span class="contact-bubble-icon"><i class="bi bi-envelope-fill"></i></span>
    </a>
  </body>
</html>
